<form action="#" class="form form_job">
    <label class="form__label">
        <div class="form__input-name">Your name:<sup>*</sup></div>
        <input class="form__input" type="text" placeholder="Your name"> </label>
    <label class="form__label">
        <div class="form__input-name">Your e-mail:<sup>*</sup></div>
        <input class="form__input" type="email" placeholder="Your e-mail"> </label>
    <label class="form__label">
        <div class="form__input-name">Skype:<sup>*</sup></div>
        <input class="form__input" type="text" placeholder="Skype"> </label> 
    <label class="form__label">
        <div class="form__input-name">Your comment:</div> 
    <textarea class="form__textarea" name="#" id="#" cols="30" rows="10" placeholder="Write here..."></textarea> </label> 
    <label class="form__label form__label_verification">
        <div>
            <div class="form__input-name">Verification:<sup>*</sup></div>
            <input class="form__input" type="text"> </div>
        <div class="form__verification-img-wrapper"> <img class="form__verification-img" src="design/img/content/verification-img.jpg" alt="ASD"> </div>
    </label>
    <button class="btn form_job__btn" type="submit">SEND</button>
</form>
