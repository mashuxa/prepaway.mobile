<body class="blocked">
    <article class="popup popup_get-discount"> 
        <i class="popup__btn_close icon-close"></i>
        <header class="popup_get-discount__header popup__header">
            <h1>Get <span class="txt_color-secondary">30% Discount</span> on All Your Purchases </h1>
            <h6>This is <b>ONE TIME OFFER</b></h6>
        </header>
        <div class="popup_get-discount__content">
            <div class="popup_get-discount__img-wrapper">
                <img class="popup_get-discount__img" src="design/img/content/bundle-premium-img.png" alt="bundle">
                <div class="you-save">50%</div>
            </div>
            <form class="popup__description">
                <h3>Enter your email address to receive your 30% off dicount code:</h3>
                <input class="form__input" type="email" placeholder="Enter your email address" autocomplete="on" required>
                <p>A <strong>confirmation link</strong> will be sent to this email address to verify your login.</p>
                <button class="btn popup__btn" type="button">GET YOUR DISCOUNT CODE</button>
                <p>* We value your privacy. We will not rent or sell your email address.</p>
            </form>
        </div>
    </article>
</body>
