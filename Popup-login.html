<body class="blocked">
    <article class="popup popup_login">
        <i class="popup__btn_close icon-close"></i>
        <header class="popup__header popup_login__header">
            <h1><span class="txt_color-secondary-inv">Like</span> this ETE file?</h1>
        </header>
        <div class="popup_login__content">
            <p>Log in to make your opinion count.</p>
            <form class="form form_login" action="#">
                <label>
                <div class="form__input-name">E-mail:<sup>*</sup></div>
                <input class="form__input" type="email" name="login" value="" required="" placeholder="Email here...">
            </label>
                <label>
                <div class="form__input-name">Password:<sup>*</sup></div>
                <input class="form__input" type="password" name="pass" required="" placeholder="******">
            </label>
                <button type="submit" class="btn popup_login__btn">Login</button>
                <p>Only registered Prepaway.com members can rate files.</p>
                <p>Registration is free and easy - just provide your E-mail address. <a href="http://www.artur.tk/forgot.html" class="txt-link">Click Here</a> to Register</p>
            </form>
        </div>
    </article>

</body>
